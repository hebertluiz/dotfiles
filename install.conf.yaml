- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim/: 
      path:  files/vim/*
      glob: true
      relink: true
      force: true
    ~/.vimrc:
      relink: true
      path:   files/vimrc
    ~/.zshrc:
      force: true
      path: files/zshrc
    ~/.config/:
      glob: true
      path: files/config/*
      relink: true
    ~/scripts/:
      glob: true
      path: scripts/**
      relink: true

- create:
    - ~/downloads
    - ~/.vim/undo-history
    - ~/workspace
    - ~/scripts/



