- defaults:
    link:
      relink: true

- clean: ['~']


- create:
    - ~/workspace/
    - ~/scripts/
    - ~/.config/
    - ~/.vim/

- create:
    ~/.ssh:
      mode: 0700


- shell:
  - [ git fetch --prune, Updating from remote... ]
  - [ sudo chsh -s $(which zsh), Making zsh the default shell... ]

- link:
    ~/.vim/: 
      path:  files/vim/*
      glob: true
      relink: true
      force: true
    ~/.vimrc:
      relink: true
      path:   files/vimrc
    ~/.zshrc:
      force: true
      path: files/zshrc
    ~/.config/:
      glob: true
      path: files/config/*
      relink: true
    ~/scripts/:
      glob: true
      path: scripts/**
      relink: true

